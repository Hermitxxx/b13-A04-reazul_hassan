<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker</title>
    <!-- dasiy UI + Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            font-family: "Geist", sans-serif;
        }
    </style>
</head>

<body>
    <section class="container w-11/12 mx-auto">
        <div class="dash-info-cards">
            <h1 class="font-bold text-3xl text-[#002C5C]">Job Application Tracker</h1>
            <div class="dash-card card card-border bg-base-100 w-96">
                <div class="card-body">
                    <h2 class="card-title">Total</h2>
                    <p id="total-count" class="text-[#002C5C] font-bold text-2xl">0</p>
                    <div class="card-actions justify-end">
                    </div>
                </div>
            </div>
            <div class="dash-card card card-border bg-base-100 w-96">
                <div class="card-body">
                    <h2 class="card-title">Interview</h2>
                    <p id="interview-count" class="text-[#002C5C] font-bold text-2xl">0</p>
                    <div class="card-actions justify-end">
                    </div>
                </div>
            </div>
            <div class="dash-card card card-border bg-base-100 w-96">
                <div class="card-body">
                    <h2 class="card-title">Rejected</h2>
                    <p id="reject-count" class="text-[#002C5C] font-bold text-2xl">0</p>
                    <div class="card-actions justify-end">
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
